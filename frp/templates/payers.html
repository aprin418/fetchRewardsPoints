<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>All Payers</h1>
    <div>
      {% for payer in payers %}
      <p>
        Payer: {{payer.name}}, points: {{payer.points}}, {{payer.timestamp}}
      </p>
      {% endfor %}
    </div>
  </body>
</html>
